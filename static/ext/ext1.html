<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Language" content="en-us" />
<title>autocomplete </title>
<link rel="stylesheet" type="text/css" href="/static/resources/css/ext-all.css" />
<script type="text/javascript" src="/static/js/jquery-1.10.2.js"></script>
<script type="text/javascript" src="/static/ext-all.js"></script>
<script type="text/javascript">
Ext.define('MyGroup.combo', {
        extend: 'Ext.form.ComboBox',
        alias: 'widget.mycombo',
		initComponent: function() {
		    this.callParent([arguments]);
		}
	}
);
Ext.onReady(function(){
	console.log("ready");
	var panel = new Ext.Panel({
        title:'装箱单',
        renderTo:document.body
    });
    var keywordStore = Ext.create('Ext.data.SimpleStore',{
	fields: ['id', 'name'],
	data: [[1, 'mr'],[2, 'mr(yes)'],[3, 'mr(no)'], [4, 'example'], [5, 'example(yes)'],[6,'example(no)'],[7,'sample'],[8,'sample(yes)'],[9,'sample(no)'],[10,'mrs'],[11,'mrs(yes)'],[12,'mrs(no)']]
	});
  //   var w1=new MyGroup.combo({xtype : 'combo',
		// emptyText:'select keyword',
		// store: keywordStore,
		// valueField:'name',
		// displayField:'name',
		// mode: 'remote',
		// autoSelect: false,
		// selectOnFocus:true,
		// //shadow:true,
		// //forceSelection: false,
		// //triggerAction: 'all',
		// hideTrigger:true,
		// //multiSelect:true,
		// typeAhead:true,
		// minChars:1,});\
	var w1=Ext.widget('mycombo',{
		xtype : 'combo',
		emptyText:'select keyword',
		store: keywordStore,
		valueField:'name',
		displayField:'name',
		mode: 'remote',
		autoSelect: false,
		selectOnFocus:true,
		//shadow:true,
		//forceSelection: false,
		//triggerAction: 'all',
		hideTrigger:true,
		//multiSelect:true,
		typeAhead:true,
		minChars:1,
		//renderTo :document.body
   });
    panel.add(w1);
});
</script>
</head>
