<h3>Contact Details</h3>
<form name="form" ng-submit="submit()" novalidate="novalidate" class="form-horizontal"><div ng-class="errorClass('firstname')" class="control-group"><label for="firstname" class="control-label">First Name</label><div class="controls"><input ng-model="contact.firstname" type="text" name="firstname" placeholder="First Name" require="require" autofocus="autofocus"/></div></div><div ng-class="errorClass('lastname')" class="control-group"><label for="lastname" class="control-label">Last Name</label><div class="controls"><input ng-model="contact.lastname" type="text" name="lastname" placeholder="Last Name" require="require"/></div></div><div ng-class="errorClass('age')" class="control-group"><label for="age" class="control-label">Age</label><div class="controls"><input ng-model="contact.age" type="text" name="age" placeholder="Age Name" require="require"/></div></div><div class="control-group"><div class="controls"><a ng-click="cancel()" class="btn">Cancel</a><button type="submit" class="btn btn-success">Save</button></div></div>
</form>
<a href="contacts/{{contact.id}}">Back</a>
