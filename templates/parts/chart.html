{% extends "base.html" %}
{% block extrahead %}
  <title>chart Example</title>
    <script type="text/javascript" src="/static/js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="/static/chart.js/Chart.js"></script>
<script  type="text/javascript">
$(function(){
  console.log("ready");
  var ctx = document.getElementById("myChart");
  console.log(ctx);
  var values={{values}};
  var backgroundColor= [
                  'rgba(255, 99, 132, 0.2)',
                  'rgba(54, 162, 235, 0.2)',
                  'rgba(255, 206, 86, 0.2)',
                  'rgba(75, 192, 192, 0.2)',
                  'rgba(153, 102, 255, 0.2)',
                  'rgba(255, 159, 64, 0.2)'
              ];
  var bg=new Array();//values.length);
  for(var i=0;i<values.length;i++){
    bg.push('rgba(95, 192, 99, 1)');
  }
  var myChart = new Chart(ctx, {
      type: 'bar',
      data: {
          labels: {{lbls|safe}},
          datasets: [{
              label: '调试台数',
              data: values,
              backgroundColor:bg,
              // borderColor: [
              //     'rgba(255,99,132,1)',
              //     'rgba(54, 162, 235, 1)',
              //     'rgba(255, 206, 86, 1)',
              //     'rgba(75, 192, 192, 1)',
              //     'rgba(153, 102, 255, 1)',
              //     'rgba(255, 159, 64, 1)'
              // ],
              borderWidth: 1
          }]
      },
      options: {
          scales: {
              yAxes: [{
                  ticks: {
                      beginAtZero:true
                  }
              }]
          }
      }
  });
  console.log(myChart);
});  
</script>
{% endblock %}
{% block content %}
  <canvas  style="border:5px solid;" id="myChart" width="100px" height="50px"></canvas>
{% endblock %}
